[tox]
envlist = py38,py39,py310,py311,py312
isolated_build = True

[testenv]
deps =
    pytest>=7.0
    pytest-cov
commands =
    pytest tests/ -v --cov=sumrope --cov-report=term-missing

[testenv:dev]
description = Run tests in development mode with current Python
deps =
    pytest>=7.0
    pytest-cov
commands =
    pytest tests/ -v

[testenv:lint]
description = Run linting checks
deps =
    mypy
    ruff
skip_install = True
commands =
    ruff check src/
    mypy src/

[testenv:format]
description = Format code
deps =
    ruff
skip_install = True
commands =
    ruff format src/ tests/
